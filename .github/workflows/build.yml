name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MinGW (GCC)
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Verify GCC version
        run: gcc --version

      - name: Build NvConfigEditor.exe
        run: |
          gcc main.c cJSON.c -o NvConfigEditor.exe -mwindows -lcomctl32 -ladvapi32 -lshcore
          echo "Compilaci√≥n completada correctamente."

      - name: Create release folder
        run: |
          mkdir release
          move NvConfigEditor.exe release/
          copy cJSON.h release/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: NvConfigEditor-Windows
          path: release/
